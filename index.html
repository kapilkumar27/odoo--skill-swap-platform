<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Swap Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="header-bar">
    <h1 class="site-title">Skill Swap Platform</h1>
    <div class="header-actions">
      <button id="login-btn">Login</button>
      <img id="user-avatar" src="avatar.png" alt="User">
      <div id="user-dropdown">
        <button id="profile-btn">Profile</button>
        <button id="dropdown-logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <div class="top-bar">
    <select id="availability">
      <option>Availability</option>
      <option>Available</option>
      <option>Busy</option>
    </select>
    <input type="text" placeholder="Search..." id="search">
  </div>
</header>

  <main>
  <!-- Filter Bar ABOVE profiles -->
  <div class="filters-bar">
    <select id="availability">
      <option>Availability</option>
      <option>Available</option>
      <option>Busy</option>
    </select>
    <input type="text" placeholder="Search..." id="search">
  </div>

  <section id="profiles-container">
    <!-- Profile Cards will be rendered here by JavaScript -->
  </section>

  <div class="pagination" id="pagination">
    <!-- Pagination goes here -->
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>  
<script src="script.js"></script>
</body>
</html>
