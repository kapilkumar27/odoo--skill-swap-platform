<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="screen4.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <div class="logo">⚡ SkillSwap</div>
    <nav>
      <a href="#">Swap Request</a>
      <a href="#">Home</a>
      <img src="https://i.pravatar.cc/40" alt="User" class="avatar" />
    </nav>
  </header>

  <main class="profile-page">
    <button class="request-btn">Request</button>

    <div class="profile-left">
      <h1>Marc Demo</h1>

      <div class="section">
        <h2>Skills Offered</h2>
        <p>Web Development, Graphic Design</p>
      </div>

      <div class="section">
        <h2>Skills Wanted</h2>
        <p>Digital Marketing, Public Speaking</p>
      </div>

      <div class="section">
        <h2>Rating and Feedback</h2>
        <p>⭐ 4.8/5 — “Very professional and great communicator.”</p>
      </div>
    </div>

    <div class="profile-right">
      <div class="photo-circle">
        Profile Photo
      </div>
    </div>
  </main>

  <!-- Swap Request Modal -->
<div class="modal" id="swapModal">
  <div class="modal-content">
    <h2>Send Swap Request</h2>

    <label for="offeredSkill">Choose one of your offered skills</label>
    <select id="offeredSkill">
      <option disabled selected>Select your skill</option>
      <option>Web Development</option>
      <option>Design</option>
      <option>Writing</option>
    </select>

    <label for="wantedSkill">Choose one of their wanted skills</label>
    <select id="wantedSkill">
      <option disabled selected>Select their skill</option>
      <option>Marketing</option>
      <option>Public Speaking</option>
      <option>SEO</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" placeholder="Write a message..."></textarea>

    <div class="modal-buttons">
      <button class="submit-btn">Submit</button>
      <button class="cancel-btn" id="closeModal">Cancel</button>
    </div>
  </div>
</div>

  <script src="screen4.js"></script>
</body>
</html>
