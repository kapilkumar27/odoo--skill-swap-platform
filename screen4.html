<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="screen4.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">âš¡ SkillSwap</div>
    <nav>
      <a href="screen6.html">Swap Requests</a>
      <a href="index.html">Home</a>
      <img id="logged-in-avatar" src="avatar.png" alt="User" class="avatar" />
    </nav>
  </header>
  <main class="profile-page">
    <button class="request-btn">Request</button>
    <div class="profile-left">
      <h1 id="profile-name">Loading...</h1>
      <div class="section">
        <h2>Skills Offered</h2>
        <p id="skills-offered"></p>
      </div>
      <div class="section">
        <h2>Skills Wanted</h2>
        <p id="skills-wanted"></p>
      </div>
      <div class="section">
        <h2>Rating and Feedback</h2>
        <p id="rating-feedback"></p>
      </div>
    </div>
    <div class="profile-right">
      <div class="photo-circle" id="profile-photo"></div>
    </div>
  </main>
  <div class="modal" id="swapModal" style="display:none;">
    <div class="modal-content">
      <h2>Send Swap Request</h2>
      <label for="offeredSkill">Choose one of your offered skills</label>
      <select id="offeredSkill">
        <option disabled selected>Select your skill</option>
      </select>
      <label for="wantedSkill">Choose one of their wanted skills</label>
      <select id="wantedSkill">
        <option disabled selected>Select their skill</option>
      </select>
      <label for="message">Message</label>
      <textarea id="message" placeholder="Write a message..."></textarea>
      <div class="modal-buttons">
        <button class="submit-btn">Submit</button>
        <button class="cancel-btn" id="closeModal">Cancel</button>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="screen4.js"></script>
</body>
</html>
